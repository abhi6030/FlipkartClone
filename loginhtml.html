<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="logincss.css" />

</head>
<body>

    <div class="loginpage">

        <div class="leftdiv">
            <div class="loginheading">Login</div>
            <div class="loginnextheading">Get access to your Orders, Wishlist and Recomendations.</div>
        </br>
            <img width="250px"src="https://entrackr.com/wp-content/uploads/2020/10/flipkart.jpg"/>
            <button id="back" type="submit"><span>Home</span></button>
        </div>

        <div class="rightdiv">

            <input type="text" class="email" value="Enter Email">
            <input type="text" class="pswd" value="Enter Password">
            <div class="policy">By continuing, you agree to Flipkart's Terms of Use and Privacy Policy.</div>
            <button class="login" type="submit"><span>Login</span></button>
            <div class="or">OR</div>
            <button class="otp" type="submit"><span>Request OTP</span></button>
            <div class="createaccount">New to FlipKart? Create an account.</div>

        </div>

    </div>
    
</body>
<script src="loginjs.js" ></script>
</html>
